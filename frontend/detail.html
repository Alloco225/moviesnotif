    <!-- Script -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                films: [],
            },
            // Initialisation de l'application
            mounted() {
                let id = this.$router;
                console.log(id);
                // this.fetchMovie(id);
            },
            methods: {
                async fetchMovie(id_film) {
                    // Appelle l'API de films et récupèrent les films
                    fetch(
                            `https://api.themoviedb.org/3/movie/${id_film}?api_key=833c4822773bba014b004669626be8c8&language=en-US`)
                        .then(async (response) => {
                            var body = await response.text()
                            var data = JSON.parse(body)
                            this.films = data.results;
                            console.log(">> api",
                                'http://image.tmdb.org/t/p/w500' + this.films[1].poster_path)
                        })
                }
            }
        })
